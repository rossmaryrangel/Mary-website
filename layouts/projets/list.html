{{ define "main" }}

<section class="site-simple-header pt-5">
  <div class="container" style="margin-top: 120px;">
    <div class="row">
      <div class="col-12">
        <h1>{{ .Title | safeHTML }}</h1>
      </div>
    </div>
  </div>
</section>

<section class="site-project" id="project">
  <div class="container">
    <div class="row">
      <!-- Assuming the range logic is correct for 'projets' type -->
      {{ range (.Paginator 4).Pages.ByParam "weight" }} 
      <div class="col-lg-6 col-md-10 mx-auto">
        <div class="site-project-item">
          <div class="site-project-item-thumb">
            <img src="{{ .Params.Image | absURL }}" alt="project-thumb">
          </div>
          <div class="site-project-item-content">
            {{ if .Params.category }}
            <span>{{ delimit .Params.category ", " }}</span>
            {{ end }}
            <h3>{{ .Title }}</h3>
             <!-- Update Params reference if needed -->
            <a href="{{ .Permalink }}" class="read-more">{{ .Site.Params.projets.view_project }}</a>
          </div>
        </div>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-project-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

<!-- {{ partial "call-to-action.html" . }} -->

{{ end }}
